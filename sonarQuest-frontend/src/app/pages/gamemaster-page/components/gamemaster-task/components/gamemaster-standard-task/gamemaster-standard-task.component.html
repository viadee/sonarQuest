<mat-card-content>
  <div layout="row">
    <div flex></div>
    <button *ngIf="currentWorld" mat-raised-button color="primary" (click)="updateStandardTasksStatus()">{{"TASK.UPDATE_STANDARD_TASKS_STATUS"|translate}}</button>
    <button *ngIf="!currentWorld" mat-raised-button color="primary" disabled
      [matTooltip]="'TASK.UPDATE_STANDARD_TASKS_DISABLED_TOOLTIP' | translate"
      [matTooltipClass]="'tooltipMultiline'" 
      matTooltipPosition="below">{{"TASK.UPDATE_STANDARD_TASKS_STATUS"|translate}}</button>
  </div>
  <div layout-padding>
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible && currentWorld?.name" class="push-left-sm">
        <span class="mat-card-title" style="margin:0">
          {{"TASK.STANDARDTASK_FOR_WORLD"| translate}}
          <strong>{{currentWorld?.name}}</strong>
        </span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" [placeholder]="'GLOBAL.SEARCH' | translate" (searchDebounce)="search($event)"
        flex>
      </td-search-box>
    </div>
    <mat-divider></mat-divider>
    <td-data-table #dataTable [data]="filteredData" [columns]="columns" [sortable]="true" [sortBy]="sortBy" [(ngModel)]="selectedRows"
      [sortOrder]="sortOrder" (sortChange)="sort($event)">
      <ng-template tdDataTableTemplate="edit" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <button mat-icon-button (click)="editStandardTask(row)" [matTooltip]="'GLOBAL.EDIT' | translate"
          [matTooltipClass]="'tooltipMultiline'" matTooltipPosition="below">
            <i class="ra ra-quill-ink ra-2x"></i>
          </button>
        </div>
      </ng-template>
    </td-data-table>
    <div class="mat-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
      <h3>{{"GLOBAL.NO_ENTRIES" | translate}}</h3>
    </div>
    <td-paging-bar *ngIf="dataTable.hasData" #pagingBar [pageSize]="5" [total]="filteredTotal" (change)="page($event)">
      <span td-paging-bar-label hide-xs>{{"TABLE.INFO.ENTRIES_OF_THIS_PAGE" | translate}}</span>{{pagingBar.range}}
      <span hide-xs>{{"TABLE.INFO.OF"| translate}} {{pagingBar.total}}</span>
    </td-paging-bar>
  </div>
</mat-card-content>
