<mat-toolbar color="primary">
    <h2 mat-dialog-title>{{"SKILL.EDIT_SKILL" | translate}}</h2>
  </mat-toolbar>
  
  <mat-dialog-content>
    <div layout="column" layout-padding>
  
      <div flex>
        <mat-form-field class="full-width">
          <input matInput [placeholder]="'SKILL.NAME' | translate" [(ngModel)]="name">
        </mat-form-field>
      </div>
  
      <div flex>
        <mat-select mat-line [placeholder]="type" floatPlaceholder="never" [(ngModel)]="type" >
          <mat-option flex="20" *ngFor="let t of types" [value]="t">{{t}}</mat-option>
        </mat-select>
      </div>
  
      <div flex>
        <mat-form-field class="full-width">
          <input matInput [placeholder]="'SKILL.VALUE' | translate" type="number" min="0" [(ngModel)]="value">
        </mat-form-field>
      </div>
  
    </div>
  </mat-dialog-content>
  
  
  <mat-dialog-actions>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="primary" (click)="edit()">{{"SKILL.UPDATE_SKILL" | translate}}</button>
  </mat-dialog-actions>
