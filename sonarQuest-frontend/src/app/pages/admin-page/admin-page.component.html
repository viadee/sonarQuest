<ng-container *ngIf="(wizard$ | async) as wizard">
  <mat-card>
    <mat-card-content [style.backgroundColor]="'yellow'">
      <i mat-list-icon class="ra ra-fairy-wand ra-2x"
        [matTooltip]="'WIZARD.WIZARD_SAYS' | translate"
        [matTooltipClass]="'tooltipMultiline'"
        matTooltipPosition="below"></i>
          {{wizard.message | translate}}:&nbsp;{{wizard.solution | translate}}
    </mat-card-content>
  </mat-card>
</ng-container>
<mat-card>
  <mat-tab-group>
    <mat-tab [label]="'DEVELOPER.DEVELOPER' | translate" class="tab">
      <app-admin-developer></app-admin-developer>
    </mat-tab>
    <mat-tab [label]="'ADMIN_PAGE.SONAR_CUBE_HEADER' | translate" class="tab">
      <app-admin-sonar-cube></app-admin-sonar-cube>
    </mat-tab>
    <mat-tab [label]="'WORLD.WORLDS' | translate" class="tab">
      <app-admin-world></app-admin-world>
    </mat-tab>
  </mat-tab-group>
</mat-card>
