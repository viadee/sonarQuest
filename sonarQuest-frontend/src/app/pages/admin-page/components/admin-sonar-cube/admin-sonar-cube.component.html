<mat-card-content>
  <div flex>
    <mat-input-container>
      <input matInput placeholder="Configname" [(ngModel)]="configName">
    </mat-input-container>
  </div>

  <div flex>
    <mat-input-container>
      <input matInput placeholder="SonarQube URL" [(ngModel)]="sonarQubeUrl">
    </mat-input-container>
    <button mat-mini-fab color="primary" (click)="checkSonarCubeUrl()">Check</button>
  </div>

  <div flex>
    <mat-input-container>
      <input matInput placeholder="Http Basic Auth Username" [(ngModel)]="httpBasicAuthUsername">
    </mat-input-container>
  </div>

  <div flex>
    <mat-input-container>
        <input matInput placeholder="Http Basic Auth Password" [(ngModel)]="httpBasicAuthPassword" type="password">
    </mat-input-container>
  </div>

  <div>
    <button mat-button color="primary" (click)="save()">Save</button>
  </div>
</mat-card-content>
